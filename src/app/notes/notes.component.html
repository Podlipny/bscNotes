
<div class="container">
  <div class="row vertical-center">
    <div class="col-6">
      <h1>
        {{ resources.dict?.title }}
      </h1>
    </div>
    <div class="col">
      <button type="button" class="btn btn-light" (click)="changeLanguage('cz')" >CZ</button>
      <button type="button" class="btn btn-light" (click)="changeLanguage('en')">EN</button>
    </div>
  </div>

  <!-- quick inline add -->
  <app-inlineadd (addEvent)="addNote($event)"></app-inlineadd>

  <!-- note items -->
  <div class="row">
    <ul class="list-group notes">
      <li *ngFor="let note of notesService.notes" class="list-group-item">{{ note.title }}</li>
    </ul>
  </div>
  
</div>
